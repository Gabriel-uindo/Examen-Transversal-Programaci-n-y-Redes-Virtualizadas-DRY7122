---
- name: Instalar Apache en servidor escuchando en puerto 9999
  hosts: webservers
  become: yes
  tasks:
    - name: Instalar apache2
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Cambiar puerto de escucha a 9999
      lineinfile:
        path: /etc/apache2/ports.conf
        regexp: '^Listen'
        line: 'Listen 9999'

    - name: Reiniciar apache2
      service:
        name: apache2
        state: restarted
